{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_css %}

{% block content %}
<h1 class="my-4">Вход</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        {% bootstrap_form form %}
    </div>
    <input class="btn btn-primary" type="submit" value="Войти"> 
</form>
{% endblock %}
