{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_css %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans 'User change' %}</h1>

<p><a href="{% url 'change_password' %}">{% trans 'Change Password' %}</a></p>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Change' %}">
</form>

{% endblock %}
